<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Auction 2021</title>
</head>
<body>
    <h1 id="auctionHeading">IPL Auction 2021</h1>
    <button id="editDateButton">EditDate</button>
    <br><br>
    <div>
        <h2>Player List</h2>
        <input type="text" id="newPlayerName" placeholder="Enter Player Name">
        <button id="addPlayerButton">Add Player</button>
    </div>
    <div>
        <h2>Newly Added Batsmen</h2>
        <input type="text" id="newBatsman1" placeholder="Enter Batsman 1">
        <input type="text" id="newBatsman2" placeholder="Enter Batsman 2">
        <button id="replaceBatsmenButton">Replace Batsmen</button>
        <ul id="batsmenList">
            <li>Batsman 1</li>
            <li>Batsman 2</li>
        </ul>
    </div>
    <div>
        <h2>Dropped Bowler</h2>
        <button id="dropBowlerButton">Drop Bowler</button>
        <ul id="bowlersList">
            <li>Bowler 1</li>
            <li>Bowler 2</li>
            <li>Bowler 3</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
